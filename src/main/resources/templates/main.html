<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>检测系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">

    <!-- 右键菜单 -->
    <link href="/css/jquery.contextMenu.min.css" rel="stylesheet">

    <!-- 右边主体的css -->
    <link rel="stylesheet" type="text/css" href="/css/fs.css?v=1.8.4" media="all"/>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部菜单栏 -->
    <div class="layui-header">
        <div class="layui-logo"><a  href="javascript:;" style="color: #F0F0F0;font-size: 24px">检测系统</a></div>
        <ul class="layui-nav layui-layout-right" lay-filter="fsTopRightMenu" id="fsTopRightMenu">
            <li class="layui-nav-item">
                <a href="javascript:;"><img src="/images/code.png" class="layui-nav-img">${user.userName}</a>
                <dl class="layui-nav-child">
                    <dd><a href="/exit"> <cite>退出</cite></a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div style="background-color: #5FB878;height: 6px"></div>

    <!-- 侧边栏 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="fsSideBarMenu" id="fsSideBarMenu">

                <li class="layui-nav-item layui-nav-itemed"  style="display: block;"><!-- layui-nav-itemed 默认打开 -->
                    <a href="javascript:;"><i class="fa fa-table"></i> <cite>监测</cite><span class="layui-nav-more"></span></a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" url="/bishe/turnDetection"> <cite><i class="layui-icon layui-icon-triangle-r"></i>转动震荡监测</cite></a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed"  style="display: block;">
                    <a href="javascript:;"><i class="fa fa-table"></i> <cite>设置</cite><span class="layui-nav-more"></span></a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" url="/public/aboutMe.html"> <cite><i class="layui-icon layui-icon-triangle-r"></i>关于本站</cite></a></dd>
                    </dl>
                </li>

            </ul>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="layui-body layui-form">
        <div class="layui-tab layui-tab-card fsTab" lay-filter="fsTab" lay-allowClose="true">

            <!-- 菜单导航 -->
            <ul class="layui-tab-title" id="fsTabMenu">
                <li class="layui-this" lay-id="首页"><cite><i class="layui-icon layui-icon-home"></i>首页</cite><p class="layui-tab-close" style="display: none;"></p></li>
            </ul>

            <!-- 主体 -->
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show" lay-id="首页">
                    <iframe src="/bishe/home"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部固定区域 -->
    <div class="layui-footer">
        <div style="width:300px;margin:0 auto; padding:20px 0;">
            <a href="javascript:;" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="" style="float:left;"/><p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">中国计量大学现代科技学院</p></a>
        </div>
    </div>

</div>
<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script><!-- 需要首先加载 -->
<script src="/js/jquery.contextMenu.min.js"></script>
<script src="/myjs/app.js?v=1.0.1"></script>

    });
</script>
